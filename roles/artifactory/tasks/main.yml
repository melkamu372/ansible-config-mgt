---
# tasks file for artifactory

- name: Install necessary packages
  ansible.builtin.apt:
    name:
      - gnupg2
      - wget
      - unzip
    state: present
    update_cache: yes

- name: Download and add JFrog GPG key
  ansible.builtin.command: wget -qO - https://api.bintray.com/orgs/jfrog/keys/gpg/public.key | apt-key add -
  args:
    warn: false

- name: Add the JFrog Artifactory repository
  ansible.builtin.apt_repository:
    repo: deb https://jfrog.bintray.com/artifactory-debs bionic main
    state: present

- name: Update the repository cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install JFrog Artifactory OSS
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: Start and enable Artifactory service
  ansible.builtin.service:
    name: artifactory
    state: started
    enabled: yes
