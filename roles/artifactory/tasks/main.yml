# tasks file for artifactory on Ubuntu

- name: install java 11
  ansible.builtin.apt:
    name: openjdk-11-jdk
    state: present
    update_cache: yes

- name: install wget and unzip
  ansible.builtin.apt:
    name: 
      - wget
      - unzip
    state: present
    update_cache: yes

- name: Configuring java path
  ansible.builtin.template:
    src: templates/bash-profile.j2
    dest: ~/.bash_profile

- name: reload the .bash_profile
  ansible.builtin.shell: source ~/.bash_profile
  args:
    executable: /bin/bash

- name: add the repository key to repos list
  ansible.builtin.get_url:
    url: https://releases.jfrog.io/artifactory/artifactory-debs/pool/jfrog-artifactory-debs.repo
    dest: /etc/apt/sources.list.d/jfrog-artifactory.list
    mode: '0755'

- name: add JFrog GPG key
  ansible.builtin.apt_key:
    url: https://releases.jfrog.io/artifactory/api/gpg/key/public
    state: present

- name: update cache
  ansible.builtin.apt:
    update_cache: yes

- name: install artifactory
  ansible.builtin.apt:
    name: jfrog-artifactory-oss
    state: present

- name: start and enable artifactory
  ansible.builtin.service:
    name: artifactory
    state: started
    enabled: yes
